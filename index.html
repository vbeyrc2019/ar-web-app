<!doctype html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene

                    scale="1 1 1"
                    gps-entity-place="latitude: 9.8823183225428; longitude: 78.08347860351206;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 9.882527953799483; longitude: 78.08222869411112;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 9.883183270731752; longitude: 78.08322111144663;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 9.883216741238945; longitude: 78.08258811011912;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

</html>
