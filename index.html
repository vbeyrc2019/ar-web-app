<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 9.8823183225428; longitude: 78.08347860351206;"
      ></a-image>
      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 9.882527953799483; longitude: 78.08222869411112;"
      ></a-image>
      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: 9.9619359; longitude: 78.1368832;"
      ></a-image>
      <a-image
        src="assets/asset.png"
        look-at="[gps-camera]"
        scale="0.5 0.5 0.5"
        gps-entity-place="latitude: 9.88424140000000; longitude: 78.080485100000000;"
      ></a-image>

      <a-camera gps-camera rotation-reader position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
